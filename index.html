<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="display-flex">
      <div class="brand-name poppins-semibold">
        <h2>Influencer Products</h2>
      </div>
      <nav class="display-flex poppins-semibold">
        <a href="">Home</a>
        <a href="">Products</a>
        <a href="">Sign up</a>
        <a href="">Log in</a>
        <a href=""> <i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i class="fa-solid fa-cart-shopping"></i> </a>
      </nav>
    </header>
    <main>
      <!-- banner start -->
      <section class="banner display-flex">
        <div class="banner-content">
          <div class="banner-title">
            <h1 class="poppins-bold">
              Start Your Journey as <br />
              Influencer
            </h1>
          </div>
          <div class="banner-description poppins-semibold">
            An influencer's journey is not just about gaining followers, but
            about creating connections, sharing stories, and inspiring change,
            one post at a time.
          </div>
          <button class="preebook-now poppins-semibold">Preebook Now</button>
        </div>

        <div class="main-camera">
          <img src="images/main-camera.png" alt="A Digital Camera" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
